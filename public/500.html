<!DOCTYPE html>
<html>
<head>
  <title>Something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-500 {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-500 div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 25px;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-500 h1 {
    font-size: 24px;
    color: black;
    font-weight: 500;
    line-height: 1.5em;
  }
  </style>
</head>

<body class="error-500" style='background-color: rgb(221, 218, 255)'>
  <div class="dialog">
    <img src="https://d1d6tvxa5r22b2.cloudfront.net/tagsafe-logo.svg" style="width: 150px;"/>
    <h1>Shoot, an unexpected error occurred.</h1>
    <p>We're actively looking into the issue.</p>
    <a href='/'>Go home</a>
  </div>
</body>
</html>
